{% extends "base.html" %}
{% block content %}

  <div class="container">
      <div class="jumbotron">
          <form method="POST" action="", enctype="multipart/form-data">
              {{ form.hidden_tag() }}
              <div class="form-group">
                  {{ form.course_name.label() }}
                  {{ form.course_name() }}
              </div>

               <div class="form-group">
                  {{ form.description.label() }}
                  {{ form.description() }}
              </div>
              <div class="form-group">
                  {{ form.submit(class='btn btn-outline-primary') }}
              </div>

          </form>
      </div>

  </div>


{% endblock %}
