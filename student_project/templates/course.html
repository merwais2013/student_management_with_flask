{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="table table-striped table-dark">
        <tr>
            <th>
                Course Name
            </th>
            <th>
                Description
            </th>
            <th>
                Student
            </th>
            <th>
                Teacher
            </th>
        </tr>
        {% for course in courses %}
        <tr>
            <td> {{ course.course_name }} </td>
            <td> {{ course.description }} </td>
            <td> {{ course.author1.full_name }} </td>
            <td> {{ course.author2.teacher_name }} </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
